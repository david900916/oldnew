<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>座位查詢</title>
     <style>

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
      text-align: center;
    }
    .tables-row {
      display: flex;
      flex-direction: row;
      gap: 12px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .table {
      width: 100px;
      height: 100px;
      background-color: rgb(255, 248, 220);
      border: 2px solid #ccc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      white-space: nowrap;
    }
  
</style>
</head>
<body>
<div class="tables-row" data-row-id="r1"><div class="table" data-key="r1-0" style="background-color: rgb(255, 248, 220);">圓桌1-1</div><div class="table" data-key="r1-1" style="background-color: rgb(255, 248, 220);">圓桌1-2</div><div class="table" data-key="r1-2" style="background-color: rgb(255, 248, 220);">圓桌1-3</div><div class="table" data-key="r1-3" style="background-color: rgb(255, 248, 220);">圓桌1-4</div><div class="table" data-key="r1-4" style="background-color: rgb(255, 248, 220);">圓桌1-5</div></div><div class="tables-row" data-row-id="r2"><div class="table" data-key="r2-0" style="background-color: rgb(255, 248, 220);">圓桌2-1</div><div class="table" data-key="r2-1" style="background-color: rgb(255, 248, 220);">圓桌2-2</div><div class="table" data-key="r2-2" style="background-color: rgb(255, 248, 220);">圓桌2-3</div><div class="table" data-key="r2-3" style="background-color: rgb(255, 248, 220);">圓桌2-4</div><div class="table" data-key="r2-4" style="background-color: rgb(255, 248, 220);">圓桌2-5</div></div><div class="tables-row" data-row-id="r3"><div class="table" data-key="r3-0" style="background-color: rgb(255, 248, 220);">圓桌3-1</div><div class="table" data-key="r3-1" style="background-color: rgb(255, 248, 220);">圓桌3-2</div><div class="table" data-key="r3-2" style="background-color: rgb(255, 248, 220);">圓桌3-3</div><div class="table" data-key="r3-3" style="background-color: rgb(255, 248, 220);">圓桌3-4</div><div class="table" data-key="r3-4" style="background-color: rgb(255, 248, 220);">圓桌3-5</div></div>
  <script>
    // 假資料：桌號對應賓客名單
    const guestData = {
      "1桌": ["小明", "小美", "小華"],
      "2桌": ["阿宏", "阿玉", "阿豪"],
      "3桌": ["佳芳", "麗娟"],
      "4桌": ["國強", "大偉", "志明"],
      "5桌": ["秀蘭", "美玲"],
      "6桌": ["宇軒", "家豪"],
      "7桌": ["曉恩", "芸芸"],
      "8桌": ["曉華", "阿福"],
      "9桌": ["靜宜", "佩佩"],
      "10桌": ["育誠", "小芬"],
      "11桌": ["豪哥", "志強"],
      "12桌": ["阿德", "阿興"],
      "13桌": ["阿凱", "阿順"],
      "14桌": ["佩君", "小潔"],
      "15桌": ["婉蓉", "雨欣"],
      "16桌": ["聰哥", "大華"],
      "17桌": ["曉竹", "雪莉"],
      "18桌": ["明美", "小妍"],
      "19桌": ["玉珍", "小芳"],
      "20桌": ["德明", "阿明"]
    };

    const tableGrid = document.getElementById('tableGrid');
    const guestList = document.getElementById('guestList');
    const tableTitle = document.getElementById('tableTitle');
    const nameList = document.getElementById('nameList');

    // 產生桌子按鈕
    Object.keys(guestData).forEach(table => {
      const btn = document.createElement('button');
      btn.className = 'table-btn';
      btn.textContent = table;
      btn.onclick = () => {
        tableTitle.textContent = `${table} 名單：`;
        nameList.innerHTML = '';
        guestData[table].forEach(name => {
          const li = document.createElement('li');
          li.textContent = name;
          nameList.appendChild(li);
        });
        guestList.style.display = 'block';
        guestList.scrollIntoView({ behavior: 'smooth' });
      };
      tableGrid.appendChild(btn);
    });
  </script>
</body>
</html>
