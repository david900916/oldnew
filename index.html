<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>座位查詢</title>
      <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    #controls {
      margin-bottom: 15px;
    }
    #controls input {
      width: 60px;
      font-size: 18px;
      padding: 4px 6px;
      margin-right: 10px;
    }
    #controls button {
      font-size: 18px;
      padding: 6px 12px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
    }
    #controls button:hover {
      background: #007bff;
      color: white;
    }
    #confirm-btn.confirmed {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }
    #seating-area-wrapper {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #add-row-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 12px;
    }
    .add-row-btn {
      height: 28px;
      padding: 0 16px;
      border-radius: 14px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      line-height: 28px;
      text-align: center;
      font-size: 14px;
      border: none;
      transition: background-color 0.2s ease;
    }
    .add-row-btn:hover {
      background-color: #1e7e34;
    }
    #seating-area {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: nowrap;
    }
    .tables-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      position: relative;
    }
    .add-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      line-height: 28px;
      text-align: center;
      font-size: 22px;
      margin-bottom: 6px;
      transition: background-color 0.2s ease;
    }
    .add-btn:hover {
      background-color: #0056b3;
    }
    .table {
      width: 100px;
      height: 100px;
      background-color: #fff8dc;
      border-radius: 50%;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      position: relative;
      user-select: none;
      white-space: nowrap;
    }
    .table[contenteditable="true"] {
  cursor: text;
  background-color: #fff8dc; /* 確定模式背景色，照你需求 */
}

    .delete-btn {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 22px;
      height: 22px;
      line-height: 22px;
      font-size: 18px;
      font-weight: bold;
      color: #dc3545;
      background-color: white;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      border: 1px solid #dc3545;
      text-align: center;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .delete-btn:hover {
      background-color: #dc3545;
      color: white;
    }
    #thumbnail-area {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
      height: 150px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #thumbnail-area h2 {
      font-size: 16px;
      margin-bottom: 8px;
      text-align: center;
    }
    #thumbnail-list {
      list-style: none;
      padding: 0;
      margin: 0;
      line-height: 1.5;
    }
    #thumbnail-list li {
      border-bottom: 1px solid #eee;
      padding: 2px 0;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>桌位查詢</h1>

  <div class="grid" id="tableGrid"></div>

  <div class="guest-list" id="guestList">
    <h2 id="tableTitle"></h2>
    <ul id="nameList"></ul>
  </div>
  <div class="tables-row" data-row-id="r1"><div class="table" data-key="r1-0" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌1-1</div><div class="table" data-key="r1-1" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌1-2</div><div class="table" data-key="r1-2" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌1-3</div><div class="table" data-key="r1-3" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌1-4</div><div class="table" data-key="r1-4" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌1-5</div></div><div class="tables-row" data-row-id="r2"><div class="table" data-key="r2-0" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌2-1</div><div class="table" data-key="r2-1" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌2-2</div><div class="table" data-key="r2-2" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌2-3</div><div class="table" data-key="r2-3" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌2-4</div><div class="table" data-key="r2-4" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌2-5</div></div><div class="tables-row" data-row-id="r3"><div class="table" data-key="r3-0" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌3-1</div><div class="table" data-key="r3-1" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌3-2</div><div class="table" data-key="r3-2" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌3-3</div><div class="table" data-key="r3-3" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌3-4</div><div class="table" data-key="r3-4" contenteditable="true" style="background-color: rgb(255, 248, 220);">圓桌3-5</div></div>

  <script>
    // 假資料：桌號對應賓客名單
    const guestData = {
      "1桌": ["小明", "小美", "小華"],
      "2桌": ["阿宏", "阿玉", "阿豪"],
      "3桌": ["佳芳", "麗娟"],
      "4桌": ["國強", "大偉", "志明"],
      "5桌": ["秀蘭", "美玲"],
      "6桌": ["宇軒", "家豪"],
      "7桌": ["曉恩", "芸芸"],
      "8桌": ["曉華", "阿福"],
      "9桌": ["靜宜", "佩佩"],
      "10桌": ["育誠", "小芬"],
      "11桌": ["豪哥", "志強"],
      "12桌": ["阿德", "阿興"],
      "13桌": ["阿凱", "阿順"],
      "14桌": ["佩君", "小潔"],
      "15桌": ["婉蓉", "雨欣"],
      "16桌": ["聰哥", "大華"],
      "17桌": ["曉竹", "雪莉"],
      "18桌": ["明美", "小妍"],
      "19桌": ["玉珍", "小芳"],
      "20桌": ["德明", "阿明"]
    };

    const tableGrid = document.getElementById('tableGrid');
    const guestList = document.getElementById('guestList');
    const tableTitle = document.getElementById('tableTitle');
    const nameList = document.getElementById('nameList');

    // 產生桌子按鈕
    Object.keys(guestData).forEach(table => {
      const btn = document.createElement('button');
      btn.className = 'table-btn';
      btn.textContent = table;
      btn.onclick = () => {
        tableTitle.textContent = `${table} 名單：`;
        nameList.innerHTML = '';
        guestData[table].forEach(name => {
          const li = document.createElement('li');
          li.textContent = name;
          nameList.appendChild(li);
        });
        guestList.style.display = 'block';
        guestList.scrollIntoView({ behavior: 'smooth' });
      };
      tableGrid.appendChild(btn);
    });
  </script>
</body>
</html>
